name: Projet CI Docker Push Docker image
on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main']
#test
jobs:
  build-backend:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: https://docker-registry.hikarizsu.fr
          username: ${{ secrets.LOGIN }}
          password: ${{ secrets.PASSWORD }}
          
      - name: set up buildx (builder)
        uses: docker/setup-buildx-action@v3

      - name: Build image and push to registry
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_ADDRESS }}/osm-backend:latest
            ${{ secrets.REGISTRY_ADDRESS }}/osm-backend:${{ github.sha }}


  build-frontend:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: https://docker-registry.hikarizsu.fr
          username: ${{ secrets.LOGIN }}
          password: ${{ secrets.PASSWORD }}
      
      - name: set up buildx (builder)
        uses: docker/setup-buildx-action@v3

      - name: Build image and push to registry
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_ADDRESS }}/osm-frontend:latest
            ${{ secrets.REGISTRY_ADDRESS }}/osm-frontend:${{ github.sha }}



