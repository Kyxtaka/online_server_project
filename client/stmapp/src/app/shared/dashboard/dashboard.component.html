<table class="table-auto border-collapse border border-gray-300 w-full">
  <thead>
    <tr class="bg-gray-200">
      <th *ngFor="let col of columns" class="border border-gray-300 px-4 py-2">
        {{ col.header }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data" class="hover:bg-gray-100">
      <td *ngFor="let col of columns" class="border border-gray-300 px-4 py-2">
        {{ row[col.key] }}
      </td>
      <td *ngIf="actions.length > 0" class="border border-gray-300 px-4 py-2 flex gap-2">
        <button
          *ngFor="let act of actions"
          (click)="onAction(act, row)"
          class="px-2 py-1 rounded text-white"
          [ngClass]="act.color || 'bg-blue-500 hover:bg-blue-600'"
        >
          {{ act.label }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
