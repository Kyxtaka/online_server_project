<div id="main-content">
  <div class="loginBox">
    <div class="loginForm">
      <h2 class="heading">Log in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="inputBox">
          <input formControlName="identifier" placeholder="identifier" />
          <span>Username / email</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
          />
          <span>Password</span>
          <i></i>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Connexion</button>
      </form>
    </div>
  </div>
</div>
