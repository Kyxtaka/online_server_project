version: "3.9"
services:
  stmapp:
    build: .
    container_name: stmapp
    ports: 
      - "8144:80"
    volumes:
      - .:/app
      - /etc/letsencrypt/live/stm.api.hikarizsu.fr:/etc/letsencrypt/live/stm.hikarizsu.fr:ro
      - /etc/letsencrypt/archive/stm.hikarizsu.fr:/etc/letsencrypt/archive/stm.hikarizsu.fr:ro
    working_dir: /app
    mem_limit: 350M
    memswap_limit: 4G 